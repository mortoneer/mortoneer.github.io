<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ON AIR</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .sign {
            background: #ff0000;
            color: #fff;
            padding: 20px 40px;
            border: 8px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 30px #ff0000, inset 0 0 20px rgba(0,0,0,0.3);
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 30px #ff0000, inset 0 0 20px rgba(0,0,0,0.3); }
            to { box-shadow: 0 0 50px #ff0000, 0 0 80px #ff4444, inset 0 0 20px rgba(0,0,0,0.3); }
        }
    </style>
</head>
<body>
    <div class="sign">ON AIR</div>
</body>
</html>
