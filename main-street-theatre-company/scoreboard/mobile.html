<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSM Scoreboard</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/web-serial-polyfill@1.0.15/dist/serial.js"></script>
    <script type="module" src="./mobile.js"></script>
    <link rel="stylesheet" href="./mobile.css">
</head>

<body>

    <header>
        <div style="font-size: 1.5rem; font-weight: bold;">HSM SCENE 10</div>

        <div class="connection-panel">
            <span id="connection-status" class="status-dot"></span>

            <select id="targetDevice" class="device-select">
                <option value="scoreboard">Main Scoreboard</option>
                <option value="onAirSign">On Air Sign</option>
            </select>

            <label>MAC: <input type="text" id="macAddressInput" readonly></label>
            <label>Event: <input type="text" id="eventTypeInput" readonly></label>

            <button id="btnConnect" class="btn-conn btn-connect">Connect Serial</button>
            <button id="btnDisconnect" class="btn-conn btn-disconnect">Disconnect</button>
        </div>
    </header>

    <div id="scene-container"></div>

    <div id="controls">
        <button id="btn-prev" class="btn-nav">&#8592; PREV</button>
        <button id="btn-next" class="btn-nav">NEXT (Space) &#8594;</button>
    </div>

    <div id="sidebar-controls">
        <div class="sidebar-title">ON AIR SIGN</div>
        <button id="onAirOn" class="btn-side btn-on">ON</button>
        <button id="onAirRainbow" class="btn-side btn-rainbow">RAINBOW</button>
        <button id="onAirOff" class="btn-side btn-off">OFF</button>
    </div>
</body>

</html>
