<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSM Scoreboard</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --accent-color: #ffcc00;
            --highlight-color: #2ecc71;
            --error-color: #e74c3c;
            --input-bg: #444;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding-bottom: 140px;
        }

        /* --- HEADER & CONNECTION PANEL --- */
        header {
            background-color: #000;
            padding: 15px;
            border-bottom: 2px solid var(--accent-color);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .connection-panel {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            background: #222;
            padding: 10px;
            border-radius: 6px;
        }

        .device-select {
            background-color: var(--accent-color);
            color: #000;
            font-weight: bold;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        input {
            background: var(--input-bg);
            border: 1px solid #666;
            color: white;
            padding: 8px;
            font-family: inherit;
            border-radius: 4px;
            width: 140px;
            font-size: 0.85rem;
        }

        .btn-conn {
            padding: 8px 15px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            border: none;
        }

        .btn-connect {
            background-color: var(--highlight-color);
            color: #000;
        }

        .btn-disconnect {
            background-color: var(--error-color);
            color: #fff;
            opacity: 0.5;
            pointer-events: none;
        }

        .status-dot {
            height: 12px;
            width: 12px;
            background-color: #555;
            border-radius: 50%;
            display: inline-block;
        }

        .status-dot.connected {
            background-color: var(--highlight-color);
            box-shadow: 0 0 8px var(--highlight-color);
        }

        /* --- SCENE LIST --- */
        #scene-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 10px;
        }

        .scene-card {
            background-color: var(--card-bg);
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #555;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .scene-card.active {
            opacity: 1;
            transform: scale(1.02);
            border-left: 8px solid var(--highlight-color);
            background-color: #383838;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .scene-header {
            font-weight: bold;
            color: var(--accent-color);
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        /* --- VISUAL MODES --- */
        .visual-summary {
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            min-height: 80px;
        }

        /* Mode 0: Game */
        .visual-summary.mode-0 {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #222;
        }

        .score-val {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .clock-val {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            border: 2px solid #555;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Mode 1: Victory */
        .visual-summary.mode-1 {
            background: linear-gradient(135deg, #2c3e50, #c0392b);
            flex-direction: column;
            justify-content: center;
            text-align: center;
            border: 2px solid #e74c3c;
            animation: pulse 2s infinite;
        }

        .victory-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #f1c40f;
        }

        /* Mode 2: Clock */
        .visual-summary.mode-2 {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .visual-summary.mode-2 .clock-val {
            font-size: 2.5rem;
            border: none;
            color: #fff;
        }

        /* Mode 4: OFF */
        .visual-summary.mode-4 {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px dashed #444;
        }

        .offline-text {
            color: #333;
            font-family: monospace;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .json-block {
            background: #111;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            overflow-x: auto;
            border: 1px solid #333;
            margin: 0;
        }

        /* --- CONTROLS FOOTER --- */
        #controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            border-top: 2px solid #444;
            z-index: 1000;
        }

        .btn-nav {
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }

        #btn-prev {
            background-color: #555;
            color: white;
        }

        #btn-next {
            background-color: var(--highlight-color);
            color: black;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(231, 76, 60, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0);
            }
        }

        #sidebar-controls {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            /* Center vertically */
            width: 120px;
            background: #222;
            border: 1px solid #444;
            border-left: none;
            border-radius: 0 8px 8px 0;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 2000;
        }

        .sidebar-title {
            font-size: 0.7rem;
            color: #888;
            text-align: center;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .btn-side {
            padding: 10px 5px;
            font-size: 0.8rem;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            transition: transform 0.1s;
        }

        .btn-side:active {
            transform: scale(0.95);
        }

        .btn-on {
            background-color: #e74c3c;
            color: white;
        }

        /* Red */

            background: linear-gradient(90deg, #e74c3c, #f1c40f, #2ecc71, #3498db);
            color: white;
            text-shadow: 0 0 2px black;
        }

        .btn-off {
            background-color: #333;
            color: #aaa;
            border: 1px solid #555;
        }
    </style>
</head>

                evtInput.value = 'ON_AIR_SIGN';

        // --- 3. SERIAL PORT VARIABLES ---
        let port;
        let reader;
        let writer;
        let keepReading = false;
        const MAX_LOG_LINES = 50;
        let lineBuffer = '';

        // --- 4. SERIAL LOGIC ---

        async function connectSerial() {
            if (!('serial' in navigator)) {
                alert('Web Serial API not supported. Use Chrome or Edge.');
                return;
            }
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });

                log('Port Connected');
                updateConnectionUI(true);
                keepReading = true;
                readUntilClosed();
            } catch (error) {
                log('Connect Error: ' + error.message, true);
            }
        }

        async function disconnectSerial() {
            keepReading = false;
            if (reader) {
                try {
                    await reader.cancel();
                } catch (error) { console.error(error); }
            }
            if (port) {
                try {
                    await port.close();
                } catch (e) { console.error(e); }
                port = null;
            }
            updateConnectionUI(false);
            log('Port Disconnected');
        }

        async function readUntilClosed() {
            const textDecoder = new TextDecoder();
            while (port.readable && keepReading) {
                reader = port.readable.getReader();
                try {
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;

                        lineBuffer += textDecoder.decode(value);
                        let newlineIndex;
                        while ((newlineIndex = lineBuffer.indexOf('\n')) !== -1) {
                            const line = lineBuffer.slice(0, newlineIndex).trim();
                            lineBuffer = lineBuffer.slice(newlineIndex + 1);
                            if (line) log('RX: ' + line);
                        }
                    }
                } catch (error) {
                    log('Read Error: ' + error.message, true);
                    if (error.message.includes("device has been lost")) disconnectSerial();
                } finally {
                    reader.releaseLock();
                }
            }
        }

        function updateConnectionUI(isConnected) {
            const dot = document.getElementById('connection-status');
            const btnCon = document.getElementById('btnConnect');
            const btnDis = document.getElementById('btnDisconnect');

            if (isConnected) {
                dot.classList.add('connected');
                btnCon.style.opacity = '0.5'; btnCon.style.pointerEvents = 'none';
                btnDis.style.opacity = '1'; btnDis.style.pointerEvents = 'auto';
            } else {
                dot.classList.remove('connected');
                btnCon.style.opacity = '1'; btnCon.style.pointerEvents = 'auto';
                btnDis.style.opacity = '0.5'; btnDis.style.pointerEvents = 'none';
            }
        }

                        break;
                    case 2: // CLOCK ONLY
                        visualHtml = `<div class="visual-summary mode-2"><div class="clock-val">${timeStr}</div></div>`;
                        break;
                    default: // GAME
                        visualHtml = `<div class="visual-summary mode-0">
                        <div style="text-align:center"><div style="font-size:0.7rem; color:#888;">HOME</div><div class="score-val" style="color:#ffcc00">${scene.data.homeScore}</div></div>
                        <div style="text-align:center"><div class="clock-val">${timeStr}</div><div style="font-size:0.7rem; color:#666;">Q${scene.data.quarter}</div></div>
                        <div style="text-align:center"><div style="font-size:0.7rem; color:#888;">AWAY</div><div class="score-val" style="color:#ff4444">${scene.data.awayScore}</div></div>
                    </div>`;
                        break;
                }

                el.innerHTML = `
                <div class="scene-header"><span>CUE #${index + 1}: ${scene.description}</span><span style="font-size:0.7rem; background:#444; padding:2px 4px;">${modeName}</span></div>
                <div class="data-display"><pre class="json-block">${JSON.stringify(scene.data, null, 2)}</pre>${visualHtml}</div>
            `;

                // ADD THIS CLICK LISTENER:
                el.addEventListener('click', () => {
                    currentIndex = index;
                    updateUI();
                });

                container.appendChild(el);
            });

            // Initial UI State
            updateTargetDevice(); // Set initial MAC/Event values
            updateConnectionUI(false);
        }

        function updateUI() {
            document.querySelectorAll('.scene-card').forEach(el => el.classList.remove('active'));
            if (currentIndex >= 0 && currentIndex < scenes.length) {
                const activeEl = document.getElementById(`scene-${currentIndex}`);
                if (activeEl) {
                    activeEl.classList.add('active');
                    activeEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    onSceneChange(scenes[currentIndex].data);
                }
            }
        }

        function nextScene() {
            if (currentIndex < scenes.length - 1) { currentIndex++; updateUI(); }
        }
        function prevScene() {
            if (currentIndex > 0) { currentIndex--; updateUI(); }
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === "Space" || e.code === "ArrowRight") { e.preventDefault(); nextScene(); }
            else if (e.code === "ArrowLeft") { prevScene(); }
        });

        // --- 6. TRIGGER LOGIC ---
        function onSceneChange(newScene) {
            // Construct the JSON payload for the scoreboard
            const jsonPayload = JSON.stringify({ scene: newScene, index: -1 });

            // Send command via Serial
            sendCommand('SET_FROM_JSON', jsonPayload);
        }

        async function sendCommand(command, data, overrideMac = null, overrideEvent = null) {
            if (!port || !port.writable) {
                log('TX Failed: Not Connected', true);
                return;
            }

            writer = port.writable.getWriter();

            // Use overrides if provided, otherwise grab from DOM inputs
            const macAddress = overrideMac || document.getElementById('macAddressInput').value;
            const eventType = overrideEvent || document.getElementById('eventTypeInput').value;

            // Protocol: RELAY | MAC | EVENT | COMMAND | DATA
            let message = `RELAY|${macAddress}|${eventType}|${command}`;
            if (data !== undefined && data !== null && data !== '') {
                message += `|${data}`;
            }
            message += '\n';

            const textEncoder = new TextEncoder();
            try {
                await writer.write(textEncoder.encode(message));

                // Log differently if it's the On Air Sign vs Main Scoreboard
                const targetName = (overrideMac) ? "ON AIR" : "SCOREBOARD";
                log(`TX [${targetName}]: ${command}`);

            } catch (error) {
                log('TX Error: ' + error.message, true);
            } finally {
                writer.releaseLock();
            }
        }

        // --- ON AIR SIGN LOGIC ---
        function sendOnAir(cmd) {
            // Hardcoded credentials for the On Air Sign
            const onAirMac = '8c:4f:00:3c:dd:2c';
            const onAirEvent = 'ON_AIR_SIGN';

            // Call sendCommand with specific overrides
            sendCommand(cmd, null, onAirMac, onAirEvent);
        }

        init();

    </script>
