    <form method="POST" action="https://j0gybkger4.execute-api.us-east-1.amazonaws.com/test/quote">
      <input type="hidden" name="settings-form-type" value="quote" />

      <div class="mb-3">
        <label for="full-name" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="full-name" placeholder="John Smith">
        <input type="hidden" name="label-full-name" value="Full Name" />
      </div>

      <div class="mb-3">
        <label for="email-address" class="form-label">Email Address</label>
        <input type="email" class="form-control" name="email-address" placeholder="email@example.com">
        <input type="hidden" name="label-email-address" value="Email Address" />
      </div>

      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" name="title" placeholder="Firefighter">
        <input type="hidden" name="label-title" value="Title" />
      </div>

      <div class="mb-3">
        <label for="company" class="form-label">Company</label>
        <input type="text" class="form-control" name="company" placeholder="Example Fire Company">
        <input type="hidden" name="label-company" value="Company" />
      </div>

      <div class="mb-3">
        <label for="phone-number" class="form-label">Phone Number</label>
        <input type="text" class="form-control" name="phone-number" placeholder="555-555-5555">
        <input type="hidden" name="label-phone-number" value="Phone Number" />
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address - please include city, state, and zip code</label>
        <input type="text" class="form-control" name="address" placeholder="27 Example Street, Example Twp, NJ 01234">
        <input type="hidden" name="label-address" value="Address" />
      </div>

      <div class="mb-3">
        <label for="item-list" class="form-label">Item List (one per line)</label>
        <textarea class="form-control" name="item-list" id="item-list" rows="3"></textarea>
        <input type="hidden" name="label-item-list" value="Item List" />
      </div>

      <div class="mb-3">
        <label for="comment" class="form-label">Additional Comments</label>
        <textarea class="form-control" name="comment" rows="3"></textarea>
        <input type="hidden" name="label-comment" value="Additional Comments" />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
